<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-secondary" href="/">Назад</a>
    <h2>Изменение данных пользователя</h2>
    <form class="col card p-3 my-5" th:method="PATCH" th:action="@{/edit/{id}(id=${changeUser.getId()})}" th:object="${changeUser}">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input class="form-control" id="name" placeholder="Имя" th:field="*{firstName}" type="text"/>
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input class="form-control" id="lastname" placeholder="Фамилия" th:field="*{lastName}" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input class="form-control" id="email" placeholder="Почта" th:field="*{email}" type="text"/>
        </div>
        <br>
        <div>
            <input class="btn btn-primary" type="submit" value="Изменить данные">

        </div>
    </form>
</div>
</body>
</html>
