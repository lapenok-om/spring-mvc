<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-secondary" href="/">Назад</a>
    <h2>Создание нового пользователя</h2>
    <form class="col card p-3 my-5" th:method="post" th:action="@{/new}">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input class="form-control" id="name" placeholder="Введите имя" required autocomplete="off"
                   th:field="*{user.firstName}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия:</label>
            <input class="form-control" id="lastname" placeholder="Введите фамилию" required autocomplete="off"
                   th:field="*{user.lastName}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input class="form-control" id="email" placeholder="Введите почту" required autocomplete="off"
                   th:field="*{user.email}"
                   type="text"/>
        </div>
        <br>
        <div>
            <input class="btn btn-primary" type="submit" value="Создать пользователя">
            <input class="btn btn-dark" type="reset" value="Очистить поля">
        </div>
    </form>
</div>
</body>
</html>
